<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Tracker</title>
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="title">IP Address Tracker</h1>
      <form>
        <input type="text" id="ip" placeholder="Search for any IP address or domain">
        <button id="btn-search"><img src="img/icon-arrow.svg" alt=""></button>
      </form>
      <div class="result hide">
        <div class="ip-address">
          <h2>Ip Address</h2>
          <p></p>
        </div>
        <div class="location">
          <h2>Location</h2>
          <p></p>
        </div>
        <div class="timezone">
          <h2>Timezone</h2>
          <p></p>
        </div>
        <div class="isp">
          <h2>Isp</h2>
          <p></p>
        </div>
      </div> <!-- result -->
     </div> <!--container -->
  </header>
  <section class="map">
    <div id="map"></div>
  </section> <!-- map -->
  <script src="js/IpAddressTracker.js"></script>
  <script src="js/script.js"></script>
  <script src="js/maps.js"></script>
</body>
</html>
